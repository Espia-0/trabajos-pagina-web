<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> menu 4 </title>
    <style> 
        body{
         font-family: Arial, Helvetica, sans-serif;
         margin: 0;
         
    }
    header{
        background-color: #b33f27;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav ul{
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
    }
    nav ul li{
        position: relative;

    }
    nav ul li a{
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav ul li a:hover{
        color: #d77866;
    }
    .dropdown{
        display: none;
        position: absolute;
        top:100%;
        left:0;
        background-color: #913320;
        list-style: none;
        padding: 10px;
        width: 150px;
    }
    .dropdown{
        padding: 5px 0;
    }
    .dropdown li a{
        display: block;
    }
    .submenu:hover .dropdown{
        display: block;
    }
    @media (max-width:768px){
        header{
            flex-direction:column;
            text-align: center;
        }
        nav ul{
            flex-direction: column;
            align-items: center;
        }
        .dropdown{
            position: static;
            display: none;
            background: none;
            padding: 0px;
        }
        .submenu:hover .dropdown, .submenu:focus-within .dropdown{
            display: block;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1> Gamestore </h1>
        <nav> 
            <ul> 
                <li><a href="#"> inicio </a></li>
                <li class="submenu">
                    <a href="#"> Categorias ðŸ”½ </a>
                    <ul class="dropdown"> 
                        <li> <a href="#"> Play </a></li>
                        <li> <a href="#"> Nintendo </a></li>
                        <li> <a href="#"> PC </a></li>
                    </ul>
                </li>
                <li> <a href="#"> ofertas </a></li>
                <li> <a href="#"> contacto </a></li>

            </ul>
        </nav>
    </header>
</body>
</html>
