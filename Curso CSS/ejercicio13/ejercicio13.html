<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ejercicio 13 </title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px ;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        header{
            background-color: #8b4513;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            font-size: clamp(16px, 2.5vw, 32px);
        }
        nav ul{
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li{
            margin: 2px 15px;
            
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .hero{
            position: relative;
            text-align: center;
        }
        .hero img{
            width:100%;
            height: auto;
        }
        .productos{
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        .producto{
            background-color: white;
            padding:15px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .producto img{
            width: 100%;
            border-radius: 10px;
        }
        footer{
            background-color: #8b4513;
            color:white;
            padding: 15px;
            margin-top: 20px;
        }
        @media (max-width:767px){
          header{
            flex-direction: column;
          }
          nav ul{
            flex-direction: column;
            padding: 0;
          }
          nav ul li {
            margin-bottom: 10px;
          }
        }
        @media (min-width:768px){
          .productos{
            grid-template-columns: repeat(2, 1fr);
          }
        }
        @media (min-width:1024px){
          .productos{
            grid-template-columns: repeat(3, 1fr);
          }
        }
    </style>
</head>
<body>
    <header>
        <h1> tienda de muebles </h1>
        <nav>
            <ul>
                <li> <a href="#"> inicio </a></li>
                <li> <a href="#"> catalogo </a></li>
                <li> <a href="#"> contacto </a></li>
            </ul>
        </nav>
    </header>

    <section class="hero"> 
        <picture>
            <source srcset="OIP.jpg" media="(min-width:1024px)">
            <source srcset="OIP_mediano.jpg" media="(min-width:768px)">
            <img src="OIPpeque.jpg">
        </picture>
        <h2> descubre los mejores muebles para tu hogar </h2>
    </section>
    <section class="productos">
        <div class="producto"> 
            <img src="sofa.jpg" alt="sofa moderno">
            <h3> sofa moderno </h3>
            <p> precio: <span class="precio"> 499€ </span> </p>
        </div>
        <div class="producto"> 
            <img src="silla.jpg" alt="silla moderna">
            <h3> silla moderna </h3>
            <p> precio: <span class="precio"> 149€ </span> </p>
        </div>
        <div class="producto"> 
            <img src="mesa.jpg" alt="mesa de madera">
            <h3> mesa de madera </h3>
            <p> precio: <span class="precio"> 299€ </span> </p>
        </div>
    </section>
    <footer>
        <p>&copy 2025 todos los derechos reservados </p>
    </footer>
</body>
</html>
